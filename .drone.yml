workspace:
  base: /go
  path: src/github.com/drone/autoscaler

pipeline:
  test:
    image: golang
    environment:
    commands:
      - go get -u github.com/golang/dep/cmd/dep
      - dep ensure
      - go test -v -cover ./...

  build:
    image: golang
    commands: sh .drone.sh

  publish:
    image: plugins/docker
    registry: eu.gcr.io
    repo: eu.gcr.io/unicorn-985/github-gynzy-drone-autoscaler
    secrets: [ docker_username, docker_password ]